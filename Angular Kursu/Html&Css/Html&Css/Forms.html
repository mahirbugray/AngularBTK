<form action="formatting.html ">
    <label>First name : </label>
    <input name="firstName" type="text" required/>
    <br>
    <label>Password : </label>
    <input name="password" type="password" required/>
    <br>
    <label>Cinsiyet : </label>
    <select name="gender">
        <option>Erkek</option>
        <option>Kadın</option>
    </select>
    <br>
    <label>En sevdiğiniz araba?</label>
    <select name="car" size="3" multiple>
        <option>Volvo</option>
        <option>BMW</option>
        <option>Mercedes</option>
        <option>Audi</option>
        <option>Volkswagen</option>
        <option>Citroen</option>
    </select>
    <br>
    <br>
    <br>
    <label>Hakkınızda :</label>
    <textarea name="biography" rows="4" cols="30"></textarea>
    <br>
    <input type="submit" value="Kaydet"/>
    <br>
    <button onclick="alert('Kaydete basıldı')">Kaydetme Butonu</button>
</form>
