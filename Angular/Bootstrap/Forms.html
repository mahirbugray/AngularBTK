<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <!--form-control-sm tarzı şeyler ile büyüklük ayarlayabiliriz.-->
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First Name"
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="E-mail"
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <select class="form-control" id="city">
              <option>Ankara</option>
              <option>İstanbul</option>
              <option>İzmir</option>
              <option>Bursa</option>
            </select>
          </div>
          <div class="form-group">
            <label for="bio">About:</label>
            <textarea rows="4" class="form-control" id="bio"></textarea>
          </div>
          <div class="form-check disabled">
            <label class="forn-check-label" for="term">
              <input type="checkbox" checked="true" disabled class="form-check-input" id="term" />
              I accept the terms:
            </label>
          </div>
          <div class="form-check ">
            <label class="forn-check-label" for="radio">
              <input type="radio" checked="true" class="form-check-input" name="radio" id="radio" />
              Option:
            </label>
          </div>
          <div class="form-check ">
            <label class="forn-check-label" for="radio">
              <input type="radio" checked="true" class="form-check-input" name="radio" id="radio" />
              Option:
            </label>
          </div>
          <div class="form-check ">
            <label class="forn-check-label" for="radio">
              <input type="radio" checked="true" class="form-check-input" name="radio" id="radio" />
              Option:
            </label>
          </div>
          <button type="submit" class="btn btn-success">Send</button>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
